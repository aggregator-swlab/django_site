<!DOCTYPE html>
<html>
<head>
	<title>Flipkart Initial Links</title>
</head>
<body>

	{% for product in allprods %}

			<img src="{{ product.imgurl }}" height="200px" style="float:left">
			<center><h1 style="color:red">Product from {{product.server}}</h1>
			<a href="{{product.url}}"><h1>{{ product.title }} </h1></a>
			<h3>Price : {{ product.price }} </h3>
			<h4>Rating : {{ product.rating }}</h4></center>
		<br><br><hr><br><br>

	{% endfor %}

	<!-- {{price}} -->

</body>
</html>
